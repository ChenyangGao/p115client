<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
    <!--iOS 添加到主屏幕时始终全屏-->
    <!-- <link rel="manifest" href="/manifest.json"> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-black" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link
      href="https://fonts.loli.net/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- 通过添加缓存控制标头来告知浏览器不缓存页面 -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>115 FileLister</title>
  </head>

  <body class="bg-[#131313]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
